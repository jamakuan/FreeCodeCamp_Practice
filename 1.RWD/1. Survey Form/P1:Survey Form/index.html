<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css" />
        <title>freeCodeCamp Survey Form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thanks you for taking time to help us improve the platform</p>
        <form id="survey form">
            <fieldset>
                <label for="name" >Name<input id="name" type="text" required placeholder="Enter your name"></label>
                <label for="email">Email<input id="email" type="email" required placeholder="Enter your Email"></label>
                <label for="age">Age (optional)<input id="age" type="number" required placeholder="Age" min="18" max="120"></label>
            </fieldset>
            <fieldset>
                <legend for="role"> Which option best describes your current role?</legend>  
                <select name="role" > 
                    <option value="student"> student </option>
                    <option> placheholder</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label><input type="radio"/ checked>Definitely</label>
                <label><input type="radio"/>Maybe</label>
                <label><input type="radio"/>Not sure</label>
            </fieldset>
            <fieldset>
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite_feature">
                    <option> learn to code</option>
                    <option> video illustrate</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label><input type="checkbox" class="inline"> Front-end Projects</label>
                <label><input type="checkbox" class="inline"> Back-end Projects</label>
                <label><input type="checkbox" class="inline"> Challenge</label>
                <label><input type="checkbox" class="inline"> Open Source Communit</label>
                <label><input type="checkbox" class="inline"> Gitter help room</label>
                <label><input type="checkbox" class="inline"> Video</label>
                <label><input type="checkbox" class="inline"> City Meetup</label>
                <label><input type="checkbox" class="inline"> Wik</label>
                <label><input type="checkbox" class="inline"> Foru</label>
                <label><input type="checkbox" class="inline"> Additional Course</label>
            </fieldset>
            <fieldset>
                <legend>Any comments or suggestions?</legend>
                <textarea rows="5" cols="30"  placeholder="Enter your comment here..."></textarea>
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit">
            </fieldset>
    </body>
</html>
